<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Una sencilla aplicaciÃ³n de lista de tareas para aprender desarrollo web."
    />
    <title>Mi Primera App - Lista de Tareas</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Importamos una fuente bonita de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- 1. Pantalla de Login (Visible por defecto) -->
      <div id="loginScreen" class="login-container">
          <h1>Bienvenido a Mis Tareas ğŸ“</h1>
          <p>Inicia sesiÃ³n para ver y editar la lista compartida.</p>
          <button id="loginBtn" class="google-btn">
              <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="G" width="20">
              Entrar con Google
          </button>
      </div>

      <!-- 2. La App Principal (Oculta por defecto) -->
      <main id="appScreen" class="app-container hidden">
          <header>
              <div class="user-info">
                  <img id="userPhoto" src="" alt="Avatar" class="avatar">
                  <span id="userName">Usuario</span>
                  <button id="logoutBtn" class="logout-btn">Salir</button>
              </div>
              <h1>Mis Tareas</h1>
              <p>Lista colaborativa en tiempo real</p>
          </header>

          <!-- ... AQUÃ PEGA EL RESTO DE TU HTML DE SIEMPRE (input, filters, ul, emptyState) ... -->
          <section class="input-group">
              <input type="text" id="taskInput" placeholder="Â¿QuÃ© necesitas hacer hoy?" autofocus>
              <button id="addBtn">Agregar</button>
          </section>

          <!-- ... (filters, ul, emptyState) ... -->
          <div class="filters">
              <button class="filter-btn active" data-filter="all">Todas</button>
              <button class="filter-btn" data-filter="pending">Pendientes</button>
              <button class="filter-btn" data-filter="completed">Completadas</button>
          </div>
          <ul id="taskList" class="task-list"></ul>
          <div id="emptyState" class="empty-state">
            <p>Â¡Todo limpio! Agrega una tarea para empezar.</p>
          </div>
      </main>

      <script type="module" src="app.js"></script>
  </body>
</html>
